<center>
    <h1>Welcome to Rhea Book Manager </h1>
    <p> We lets users keep track of their books, rate and review them. Push the  login button to start this journey</p>
        <!-- Login anonymously -->
    <input type="submit" value="LOGIN" onClick="login()">
    <!-- <button type="submit" class="btn btn-primary" id="loginButton1"  >Login</button> -->
    <!-- Go to selected usernames profile page -->

<div>
    <div class="container" style="width: 600px; background-color: salmon;">
        <form id = "gotoProfileForm">
            <div class="form-group form-group-lg">
            <label for="profileUsername"></label>
            <input type="uname" class="form-control" id="profileUsername" aria-describedby="usernameHelp12" placeholder="Enter username">
            <small id="usernameHelp"12 class="form-text text-muted">Submit a username for profile.</small>
            </div>
        <button type="submit" class="btn btn-primary"  >Set User Profile</button>
        </form>
        <br>
    </div> 
    
    <br>

    <div class="container" style="width: 600px; background-color: greenyellow;">
        <br>
        <form id = "addBookForm">
            <div class="form-group form-group-lg">
                <input type="uname" class="form-control" placeholder="Enter book name" id="addBookName">
                <input type="uname" class="form-control" placeholder="Enter author name" id="addAuthorName">
                <input type="uname" class="form-control" placeholder="Enter translator name" id="addTranslatorName">
                <input type="uname" class="form-control" placeholder="Enter editor name" id="addEditorName">
                <input type="uname" class="form-control" placeholder="Enter cover link" id="addCoverLink">
                <input type="uname" class="form-control" placeholder="Enter publisher" id="addPublisherName">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Is Fiction
                <select class="form-select" aria-label="Discard this if not Fiction"  id="AddGenre">
                    <option selected>Select Genre</option>
                    <option value="1">Crime</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Romance</option>
                    <option value="4">Science-Fiction</option>
                    <option value="5">Horror</option>
                    <option value="6">Drama</option>
                  </select>
                <input type="date" value="2018-07-22" class="form-control" placeholder="Enter year it is published name" id = "addBookDate">
            </div>
            <row>
                <button type="submit" value="button-add-book" class="btn btn-primary"  >Add Book</button>
                <button type="submit" value="button-remove-book" class="btn btn-primary"  >Remove Book</button>        
            </row>
        </form>
    </div>
    
    <br>

    <!-- Insert a user -->
    <div class="container" style="width: 600px; background-color: cornflowerblue;">
        <form id = "addUserForm">
            <div class="form-group form-group-lg">
            <label for="exampleInputUsername">Username</label>
            <input type="uname" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Add user with this username to the dataset.</small>
            </div>
        <button type="submit" value="button-add-user" class="btn btn-primary"  >Add User</button>
        <button type="submit" value="button-remove-user" class="btn btn-primary"  >Remove User</button>
        </form>
    </div>
